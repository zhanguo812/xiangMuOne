<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="index">
    <div class="index-header" style="color: #61a0a8;">
      <span style="background-color: #61a0a8;"></span>今日工作统计
    </div>
    <!-- 今日工作统计 -->
    <div class="mokuai1">
      <!-- 质量验收 -->
      <div title="点击查看详情">
        <div>质量验收</div>
        <div class="border-label">
          <div class="border-change"></div>
          <div class="border-change-context border-change-start">
            13
          </div>
        </div>
        <div style="font-size: 8px;color:#61a0a8">33<span>%</span></div>
      </div>
      <!-- 材料进场 -->
      <div title="点击查看详情">
        <div>材料进场</div>
        <div class="border-label">
          <div class="border-change"></div>
          <div class="border-change-context border-change-start">
            7
          </div>
        </div>
        <div style="font-size: 8px;color:#61a0a8">15<span>%</span></div>
      </div>
      <!-- 现场巡视 -->
      <div title="点击查看详情">
        <div>现场巡视</div>
        <div class="border-label">
          <div class="border-change"></div>
          <div class="border-change-context border-change-start">
            4
          </div>
        </div>
        <div style="font-size: 8px;color:#61a0a8">3<span>%</span></div>
      </div>
      <!-- 旁站记录 -->
      <div title="点击查看详情">
        <div>旁站记录</div>
        <div class="border-label">
          <div class="border-change"></div>
          <div class="border-change-context border-change-start">
            6
          </div>
        </div>
        <div style="font-size: 8px;color:#61a0a8">5<span>%</span></div>
      </div>
      <!-- 标题 -->
      <div title="点击查看详情">
        <div>标题</div>
        <div class="border-label">
          <div class="border-change"></div>
          <div class="border-change-context border-change-start">
            8
          </div>
        </div>
        <div style="font-size: 8px;color:#61a0a8">7<span>%</span></div>
      </div>
      <!-- 标题 -->
      <div title="点击查看详情">
        <div>标题</div>
        <div class="border-label">
          <div class="border-change"></div>
          <div class="border-change-context border-change-start">
            9
          </div>
        </div>
        <div style="font-size: 8px;color:#61a0a8">8<span>%</span></div>
      </div>
    </div>
    <div style="display: flex;justify-content:space-between;">
      <div class="index-header index-header-width1">
        <span style="background-color: #c23531"></span>今日到岗情况
      </div>
      <div class="index-header index-header-width2">
        <span style="background-color: #2f4554;margin-left:-3px"></span>本月问题统计
      </div>
    </div>
    <!-- 今日到岗情况 -->
    <div class="mokuai2">
      <div class="mokuai2_left">
        <!-- 考勤总人数 -->
        <div title="点击查看详情">
          <div style="padding:15px;text-align: center;">考勤总人数
            <!-- <div style="font-size: 8px;color:#c23531;margin-top: 10px;">88<span>%</span></div> -->
          </div>
          <div class="border-label">
            <div class="border-change border-changeRed"></div>
            <div class="border-change-context border-change-start">
              300
            </div>
          </div>
        </div>
        <!-- 到岗人数 -->
        <div title="点击查看详情">
          <div style="padding:15px;text-align: center;">到岗人数
            <div style="font-size: 8px;color:#c23531;margin-top: 10px;">96<span>%</span></div>
          </div>
          <div class="border-label">
            <div class="border-change border-changeRed"></div>
            <div class="border-change-context border-change-start">
              290
            </div>
          </div>
        </div>
        <!-- 请假人数 -->
        <div title="点击查看详情">
          <div style="padding:15px;text-align: center;">请假人数
            <div style="font-size: 8px;color:#c23531;margin-top: 10px;">4<span>%</span></div>
          </div>
          <div class="border-label">
            <div class="border-change border-changeRed"></div>
            <div class="border-change-context border-change-start">
              5
            </div>
          </div>
        </div>
        <!-- 异常人数 -->
        <div title="点击查看详情">
          <div style="padding:15px;text-align: center;">异常人数
            <div style="font-size: 8px;color:#c23531;margin-top: 10px;">0<span>%</span></div>
          </div>
          <div class="border-label">
            <div class="border-change border-changeRed"></div>
            <div class="border-change-context border-change-start ">
              0
            </div>
          </div>
        </div>
      </div>
      <!-- 本月问题统计 -->
      <div class="mokuai2_right">
        <!-- echarts -->
        <div id="container" style="width: 100%;height: 100%;background-color: #fff;padding-top:10px;padding-left:5px">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <!-- <script src="js/api.js"></script> -->
  <script src="js/index.js"></script>
</body>

</html>
